---
  - hosts: dias
    gather_facts: no
    become: yes
    tasks:
      - name: copy tarball to host
        copy:
          src: /home/spkr/democontainer_v1_0.tar
          dest: /home/diamanti/democontainer_v1_0.tar
  
      - name: load container from tarball
        docker_image:
          name: democontainer:v1.0
          load_path: /home/diamanti/democontainer_v1_0.tar
          state: present
          source: load