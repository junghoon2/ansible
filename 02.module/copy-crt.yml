- hosts: dzvms
  become: yes
  gather_facts: no
  tasks:
  - name: mkdir
    file:
      path: /etc/docker/certs.d/gitlab.dz.io:5050
      state: directory

  - name: copy crt file to remote
    copy:
      src: /tmp/gitlab.dz.io.crt
      dest: /etc/docker/certs.d/gitlab.dz.io:5050/gitlab.dz.io.crt
      backup: yes
      # owner: dba
      # group: dba

  - name: Start & enable Docker service
    service:
      name: docker
      state: started
      enabled: yes
